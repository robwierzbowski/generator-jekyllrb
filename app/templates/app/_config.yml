# Site configuration for Yeoman Jekyll project

## Process RWRW app.name
name: RWRW add var
## Process RWRW jk
description: RWRW blank
# If Yo is setting up do we need this?
# url: 'http://localhost:9000'

## Process RWRW jk
# author :
#   name       : RWRW populate
#   email      : RWRW populate
#   github     : RWRW populate username
#   twitter    : RWRW populate username

## Custom paths
source:      .
destination: ./_site
plugins:     ./_plugins

## Grunt handles compiling and reloading Jekyll.
server: false
auto: false

# Exclude files from compilation. Excludes .dot and _underscore files and
# directories by default.
exclude: ['bower.json', 'Gruntfile.js', 'package.json', 'config.rb', 'readme.md', 'travis.yml']

# Specifically include files that would have otherwise been excluded.
include: ['.htaccess']

# Default post path style
## Process RWRW jk
# date  /:categories/:year/:month/:day/:title.html
# pretty  /:categories/:year/:month/:day/:title/
# none  /:categories/:title.html
permalink: RWRW var

## RWRW Maruku by default, so if maruku chosen do not render
# Might need further conig (smartypants)
## Process RWRW jk
markdown: RWRW var
# rdiscount
# kramdown
# redcarpet
# maruku

### RWRW These are the defaults
# maruku:
#   use_tex:    false
#   use_divs:   false
#   png_engine: blahtex
