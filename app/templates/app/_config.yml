#     coderay_css: style

## Process RWRW jk
# Highlight tag with the Pygments library.
pygments: RWRW Var bool (def false or true)
# Publish posts with future date.
future: RWRW [boolean]
# Split posts over multiple subdirectories called “page2”, “page3”, … “pageN”
paginate: RWRW [per_page]
